<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <title>Media Center</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="text/javascript" src="insert.js" ></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <ul class="menu">
        <li class="block"><a class="links" href="movies.html">Movies</a></li>
        <li class="block"><a class="links" href="insert.html">Load Movies</a></li>
      </ul>
    </div>
    <div class="content">
      <input type="file" id="files" name="files[]" multiple />
      <div id="drop_zone">Drop files here</div>
      <table id="list" class="new_movies_list" >

      </table>
    </div>
    <div class="footer">
      <ul class="buttons"> 
        <li class="block"><a class="btn">Save</a></li>
      </ul>
    </div>
  </div>


  <script>
  document.getElementById('files').addEventListener('change', handleFileSelect, false);
  var dropZone = document.getElementById('drop_zone');
  dropZone.addEventListener('dragover', handleDragOver, false);
  dropZone.addEventListener('drop', handleFileDrop, false);
  </script>
</body>
</html>
